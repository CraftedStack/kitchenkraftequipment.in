<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance | Kitchen Kraft Equipments</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: gold;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: gold;
        }
        .progress-bar {
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress {
            width: 70%; /* Adjust the width to represent progress */
            height: 10px;
            background-color: gold;
            animation: progress 3s infinite;
        }
        @keyframes progress {
            0% { width: 0; }
            50% { width: 70%; }
            100% { width: 0; }
        }
        .contact {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .contact a {
            color: gold;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Kitchen Kraft Equipments</div>
        <div class="icon">&#9889;</div>
        <div class="message">We're currently performing maintenance.<br>We'll be back shortly!</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="contact">
            For urgent inquiries, please email us at <a href="mailto:info@kitchenkraftequipments.in">info@kitchenkraftequipments.in</a>.
        </div>
    </div>
</body>
</html>
